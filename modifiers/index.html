<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifiers</title>
   
</head>
<body>
  <div id="app">
    <button @click.alt="me">Click Me</button>
    <button @click.shift="me">Click Me</button>
    <a href="http://arnab.me" @click.prevent>Me!</a>
  </div>
  
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      let binding = new Vue({
        el: '#app',
        data:{
          
        },
        methods: {
         me(){
            console.log('Hi');
         }
        },
      })
    </script>
    

</body>
</html>
