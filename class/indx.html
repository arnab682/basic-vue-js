<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <style>
        .color{
            color: red;
        }
    </style>
</head>
<body>
    <div id="class">
        {{ name }}
        {{ a() }}
    </div>
    <div id="class1">
        {{ message }}
        <a v-bind:href="address">{{ message }}</a>
        <h3 :class="color">Hello!</h3>
        <!-- <h2 class="color">Hey</h2> -->
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="class.js"></script>
    <script>
        let cl = new Vue({
            el: '#class1',
            data: {
                message: `Hey`,
                address: `arnab.me`,
                color: 'color'
            }
        })
    </script>
</body>
</html>
