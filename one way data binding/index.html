<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One way data binding</title>
    <style>
        .one{
            font-size: 20px;
        }
        .two{
            color: red;
        }
    </style>
</head>
<body>
  <div id="app">
    {{ address }} <br>
    <a v-bind:href="address">Arnab</a>
    <p v-bind:class="classes">Das</p>
    <p :class="classes">Anik</p>
    <input type="text" :value="name">
  </div>
  
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      let binding = new Vue({
        el: '#app',
        data:{
          address: `http://arnab.me`,
          classes: ['one', 'two'],
          name: 'Tonmoy',
        },
        methods: {
         
        },
      })
    </script>
    

</body>
</html>
