<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print</title>
</head>
<body>
  <div id="name">
    Name: {{ name }}
  </div>
  <div class="age">
    Age: {{ age }}
  </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      let app = new Vue({
        el: '#name',
        data:{
          name: 'Arnab'
        }
      })
    </script>
    <script src="app.js"></script>

</body>
</html>
